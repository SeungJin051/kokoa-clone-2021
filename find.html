<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:46</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="cog__dot"></span>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i> <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i> <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i> <span>Invite</span>
        </div>
      </div>
      
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go To OpenChat Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post2">
          <div class="open-post2__column">
            <h5 class="open-post2__title">#IU</h5>
            <h6 class="open-post2__hashtags">#iu#dlwlrma#uaena</h6>
            <div class="open-post2__members">
              <img
                src="https://cdnweb01.wikitree.co.kr/webdata/editor/202102/11/img_20210211134830_d0666af5.webp"
              />

              <span class="open-post2__member-count">930 members</span>
              <div class="divider2"></div>
              <span class="open-post2__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://image.bugsm.co.kr/artist/images/1000/800491/80049126.jpg"
              />

              <div class="open-post2__heart-count fa-xs">
                <i class="fas fa-heart"></i> <span>879</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Singapore</h5>
          <h6 class="open-post__hashtags">#orchard#city-hall#restaurant</h6>
          <div class="open-post__members">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/48/Flag_of_Singapore.svg"
            />
            <span class="open-post__member-count">759 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://www.accenture.com/t20200921T074301Z__w__/sg-en/_acnmedia/Accenture/Redesign-Assets/DotCom/Images/Local/Hero/13/Accenture-Singapore-Hero.jpg"
            />
            <div class="open-post__heart-count fa-xs">
              <i class="fas fa-heart"></i> <span>530</span>
            </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">7</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/bdc278f427.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

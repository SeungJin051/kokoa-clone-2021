<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:46</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons__setting">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span> <a href=settings.html class="fas fa-cog fa-lg"></i></a></span>
        <span class="cog__dot"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/83889135?s=400&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Jin</h4>
            <h6 class="user-component__subtitle">+82 10-3052-2987</h6>
          </div>
          <a id="more-info">
            <i class="fas fa-info-circle"></i>
          </a>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-shopping-bag"></i></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin"></i>
          <span>Eomtions</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
             <span>Themes</span>
        </div>
      </div>
      <div class="more__icon">
        <div class="more-icon">
            <i class="fas fa-user-circle"></i>
            <span>Account</span>
        </div>
        <div class="more-icon1">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
           <div class="more-suggestions__icons">
           
            <div class="more-suggestions__icon">
                <img src="https://cdn.a1news.co.kr/news/photo/202002/4872_5731_1721.png"/>            
            
                <div class="more-suggestions__icon">
                <img src="https://blog.kakaocdn.net/dn/cGBqtP/btqIBeQC9WD/Ak3rcViHy5whkh6k3LevY1/img.jpg"/>      
             
                <div class="more-suggestions__icon">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJ4VRlyMWJ_QVRBtWH0ycB7QFP2XZTO2IhgSZkmR3bGNl4g-it4Xe9YphsOcqt5gjXXO0&usqp=CAU"/>                  
            
                <div class="more-text">
                <span class="more-suggestions__icon-text">KokoaPay</span> 
         
                <div class="more-text2">
                 <span class="more-suggestions__icon-text">Kokoa T</span> 
           
                 <div class="more-text3">
                  <span class="more-suggestions__icon-text">KokoaBank</span> 
       </div>
    </main>
  

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__bnt">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">9</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/bdc278f427.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

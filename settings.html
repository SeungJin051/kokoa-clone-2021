<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:46</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Setting</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings__list">
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting2">
          <div class="setting__setting2-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>

          <div class="settings__setting-column">Latest Version</div>
        </li>

        <li class="settings__setting3">
          <div class="setting__setting3-column">
            <i class="fas fa-user-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting3-column"></div>
        </li>

        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-adjust"></i>
            <span>Display</span>
          </div>
          <a id="settings-info">
            <i class="fas fa-question-circle"></i>
          </a>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="setting__setting-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </div>
          <a id="settings-info2">
            <i class="fas fa-question-circle"></i>
          </a>
          <div class="settings__setting-column">Dafault theme</div>
        </li>

        <li class="settings__setting4">
          <div class="setting__setting4-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__bnt">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">7</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__bnt">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis_dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bdc278f427.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
